<form (ngSubmit)="submitForm()" class="mt-4">
  <div class="mb-3">
    <label class="form-label">Titre</label>
    <input class="form-control" [(ngModel)]="slide.title" name="title" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Contenu</label>
    <textarea class="form-control" [(ngModel)]="slide.content" name="content" required></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Layout</label>
    <input class="form-control" [(ngModel)]="slide.layout" name="layout" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Position</label>
    <input class="form-control" type="number" [(ngModel)]="slide.position" name="position" required />
  </div>

  <div class="mb-3">
    <label class="form-label">ID Pr√©sentation</label>
    <input class="form-control" type="number" [(ngModel)]="slide.presentation.id" name="presentationId" required />
  </div>

  <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>
