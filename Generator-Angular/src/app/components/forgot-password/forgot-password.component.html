<div class="forgot-password-wrapper d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg p-4 animate__animated animate__fadeInDown forgot-password-card">
    <div class="card-body">
      <h2 class="card-title text-center text-primary mb-4">Mot de passe oublié</h2>

      <form (ngSubmit)="onSubmit()" [formGroup]="forgotPasswordForm">
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input
            id="email"
            formControlName="email"
            type="email"
            class="form-control"
            placeholder="Entrez votre email"
            required
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="forgotPasswordForm.invalid"
        >
          Envoyer le lien de réinitialisation
        </button>
      </form>

      <div *ngIf="message" class="alert alert-info mt-3 text-center">
        {{ message }}
      </div>
    </div>
  </div>
</div>
