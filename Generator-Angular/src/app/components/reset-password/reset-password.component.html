<div class="reset-password-wrapper d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg p-4 animate__animated animate__fadeInDown reset-password-card">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Réinitialiser le mot de passe</h2>

      <form (ngSubmit)="onSubmit()" [formGroup]="resetForm">
        <div class="form-group mb-3">
          <label for="password">Nouveau mot de passe</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="Nouveau mot de passe"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="confirmPassword">Confirmer le mot de passe</label>
          <input
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            class="form-control"
            placeholder="Confirmez le mot de passe"
            required
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="resetForm.invalid"
        >
          Réinitialiser
        </button>
      </form>

      <div *ngIf="message" class="alert alert-info mt-3 text-center">
        {{ message }}
      </div>
    </div>
  </div>
</div>
